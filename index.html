<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Profile Setup</title>
      <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
      <section class="signup-form">
          <form action="http://foo.com" method="POST">
    				<h4>Sign up</h4>
              <div id="buttons">
                  <div>
                    <input type="radio" name="type" id="admin" value="admin" <label for="admin">admin</label>
      				    </div>
                  <div>
      						  <input type="radio" name="type" id="personal" checked="checked" value="personal" <label for="personal">personal</label>
                  </div>
                  <div>
      						  <input type="radio" name="type" id="guest" value="guest" <label for="guest">guest</label>
                  </div>
    					</div>
              <div id="input_boxes">
                <div class="forms">
        					<p>name</p>
      						<input type="text" id="field" name="name">
      						<br>
      						<p>password</p>
      						<input type="password" id="field" name="password">
                  <br>
                  <p>profile picture</p>
      						<input type="file" id="profilepic">
        				</div>
        				<div class="forms">
      					  <p>email</p>
      						<input type="text" id="field" name="password">
      						<br>
      						<p>confirm password</p>
      						<input type="password" id="field" name="confirm">
        				  <br>
                  <input type="submit" id="signup" value="sign up"/>                  
                </div>
              </div>
          </form>
      </section>
    </body>

</html>
